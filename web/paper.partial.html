<div data-ng-controller="paperCtrl">
  <div class="background">
    <div class="logo">
      hyperink
    </div>
  </div>
  <div>
    <div id="paper" class="paper" data-ng-click="createComment($event)"
         title="Click to add annotation.">
      <svg id="hyperspace"></svg>
    </div>
    <div data-ng-repeat="cmt in comments">
      <span data-ng-style="cmtStyle(cmt.x, cmt.y)" 
            style="position: absolute;
                   color: purple;"
            data-ng-mouseover="showComment(cmt)"
            class="glyphicon glyphicon-pushpin ppn">
      </span>
      <div class="comment">
      </div>
    </div>
    <div data-ng-style="cmtStyle(tempComment.x, tempComment.y)"
         class="cmtDialog"
         data-ng-show="makingComment">
      <div class="cmtDialogTitle">Write Comment</div>
      <div class="hLine"></div>
      <textarea class="cmtDialogBody" 
                data-ng-model="commentText"
                placeholder="Write your comment here..."></textarea>
      <div class="hLine"></div>
      <button class="cmtDialogButton btn"
              style="margin-bottom: 4px; margin-right: 4px;"
              data-ng-hide="hideCommentButton()"
              data-ng-click="submitComment();">Comment</button>
      <button class="cmtDialogButton btn"
              style="margin-bottom: 4px; margin-right: 4px;"
              data-ng-click="closeCommentDialog()">Cancel</button>
    </div>
    <div class="cmt"
         data-ng-style="cmtStyle(mousedCmt.x, mousedCmt.y)"
         data-ng-mouseleave="hideComment()"
         data-ng-show="showMousedCmt">
      <div>
        <button class="close" data-ng-click="removeComment()">
          <span aria-hidden-"true" title="Remove this annotation.">x</span>
        </button>
      </div>
      <div>
        {{mousedCmt.text}}
      </div>
    </div>
  </div>
</div>
